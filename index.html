<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Mind Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Core Setup & Background --- */
        :root {
            --primary-glow: 0 0 20px rgba(0, 195, 255, 0.7);
            --secondary-glow: 0 0 20px rgba(255, 187, 0, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        /* The cosmic background */
        #universe-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Make sure 'background.jpg' is in your folder */
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            /* Darkened slightly more to make the sun pop */
            filter: brightness(0.7) contrast(1.1);
        }

        /* --- Language Selector --- */
        .lang-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }

        select#language-select {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #7df9ff;
            border: 1px solid #7df9ff;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        select#language-select:hover {
            box-shadow: 0 0 15px rgba(0, 195, 255, 0.5);
            background: rgba(0, 195, 255, 0.1);
        }

        select#language-select option {
            background-color: #000;
            color: #fff;
        }

        /* --- Main Container --- */
        #mindmap-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- The Central Sun Hub (New Styles) --- */
        .sun-hub {
            position: absolute;
            width: 180px; /* Slightly bigger than before */
            height: 180px;
            /* Fiery gradient for the sun body */
            background: radial-gradient(circle at center, rgba(255, 255, 200, 1) 10%, rgba(255, 200, 0, 0.9) 40%, rgba(255, 100, 0, 0.8) 70%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            /* Text shadow crucial for readability against bright sun background */
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); 
            font-weight: 800;
            font-size: 1.4rem;
            text-transform: uppercase;
            /* Intense warm glow */
            box-shadow: 0 0 80px rgba(255, 120, 0, 0.7), inset 0 0 30px rgba(255, 255, 100, 0.8);
            z-index: 10;
            animation: pulseSun 4s ease-in-out infinite alternate;
            padding: 10px;
        }

        /* --- Floating Tool Nodes --- */
        .tool-node {
            position: absolute;
            width: 110px;
            height: 110px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--primary-glow);
            padding: 10px;
        }

        .tool-node i {
            font-size: 24px;
            margin-bottom: 8px;
            color: #7df9ff;
        }

        .tool-node span {
            font-size: 0.85rem;
            font-weight: 600;
            line-height: 1.2;
        }

        .tool-node:hover {
            transform: scale(1.15) !important;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(125, 249, 255, 0.9);
            z-index: 100;
        }

        .node-gold { box-shadow: var(--secondary-glow); }
        .node-gold i { color: #ffd700; }

        /* --- Orbits --- */
        #perp-ai { top: 20%; left: 35%; animation: float 5s ease-in-out infinite; }
        #chatgpt { top: 20%; right: 35%; animation: float 5.5s ease-in-out infinite reverse; }
        #gemini { bottom: 20%; left: 35%; animation: float 4.8s ease-in-out infinite 1s; }
        #copilot { bottom: 20%; right: 35%; animation: float 5.2s ease-in-out infinite reverse 0.5s; }
        
        #perp-comet { top: 8%; left: 15%; animation: float 6s ease-in-out infinite 2s; }
        #notebook { top: 40%; right: 10%; animation: float 6.5s ease-in-out infinite reverse 1.5s; }
        #grok { bottom: 10%; left: 20%; animation: float 5.8s ease-in-out infinite 2.5s; }
        #suno { bottom: 45%; left: 8%; animation: float 6.2s ease-in-out infinite reverse 1s; }

        /* --- Info Panel --- */
        #info-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 80%;
            max-width: 600px;
            background: rgba(16, 21, 36, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(125, 249, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            color: var(--text-color);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        #info-panel.active {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
            box-shadow: 0 0 100px rgba(0, 195, 255, 0.4);
        }

        #panel-title {
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 15px;
            color: #7df9ff;
            display: flex;
            align-items: center;
        }
        
        #panel-title i { margin-right: 15px; }
        #panel-desc { line-height: 1.6; font-size: 1.1rem; color: #e0e0e0; }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: color 0.3s;
        }
        .close-btn:hover { color: white; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* New warmer pulse animation for the sun */
        @keyframes pulseSun {
            0% { transform: scale(1); box-shadow: 0 0 80px rgba(255, 120, 0, 0.7); }
            100% { transform: scale(1.05); box-shadow: 0 0 120px rgba(255, 160, 0, 0.9), inset 0 0 40px rgba(255, 255, 150, 0.8); }
        }

        @media (max-width: 768px) {
            .tool-node { width: 80px; height: 80px; }
            .tool-node i { font-size: 18px; }
            .tool-node span { font-size: 0.7rem; }
            /* Mobile positions adjustment */
            #perp-ai { top: 18%; left: 8%; }
            #chatgpt { top: 18%; right: 8%; }
            #gemini { bottom: 18%; left: 8%; }
            #copilot { bottom: 18%; right: 8%; }
            #perp-comet { top: 42%; left: 2%; }
            #notebook { top: 42%; right: 2%; }
            #grok { top: 5%; left: 50%; transform: translateX(-50%); }
            #suno { bottom: 5%; left: 50%; transform: translateX(-50%); }
            .sun-hub { width: 120px; height: 120px; font-size: 1rem;}
        }
    </style>
</head>

        // --- Selectors ---
        const nodes = document.querySelectorAll('.tool-node');
        const panel = document.getElementById('info-panel');

        const panelIcon = panel.querySelector('#panel-title i');
        const panelDesc = document.getElementById('panel-desc');
        const closeBtn = document.querySelector('.close-btn');
        const langSelect = document.getElementById('language-select');
        const coreText = document.getElementById('core-hub-text');

        // --- Functions ---
        
        function updateInterfaceLanguage(lang) {
            currentLang = lang;
            const data = contentData[lang];

            // Update Core Sun Text
            coreText.innerHTML = data.core;

            // Update visible node titles on the map
            nodes.forEach(node => {
                const toolKey = node.getAttribute('data-tool');
                const titleSpan = node.querySelector('.node-title');
                if (data.tools[toolKey]) {
                    titleSpan.textContent = data.tools[toolKey].title;
                }
            });

            if (panel.classList.contains('active')) {
                panel.classList.remove('active');
            }
        }

        // --- Event Listeners ---

        // Language Change
        langSelect.addEventListener('change', (e) => {
            updateInterfaceLanguage(e.target.value);
        });

        // Planet Click
        nodes.forEach(node => {
            node.addEventListener('click', function() {
                const toolKey = this.getAttribute('data-tool');
                const toolInfo = contentData[currentLang].tools[toolKey];

                if (toolInfo) {
                    panelTitle.textContent = toolInfo.title;
                    panelDesc.textContent = toolInfo.desc;
                    
                    // Icon logic (grab icon class from the clicked node)
                    const iconClass = this.querySelector('i').className;
                    panelIcon.className = iconClass;
                    
                    panel.classList.add('active');
                }
            });
        });

        // Close Panel
        closeBtn.addEventListener('click', () => {
            panel.classList.remove('active');
        });

        // Close on background click
        document.getElementById('mindmap-container').addEventListener('click', (e) => {
            if (e.target === document.getElementById('mindmap-container')) {
                 panel.classList.remove('active');
            }
        });
