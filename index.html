<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Mind Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Core Setup & Background --- */
        :root {
            --primary-glow: 0 0 20px rgba(0, 195, 255, 0.7);
            --secondary-glow: 0 0 20px rgba(255, 187, 0, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            background-color: #050010;
        }

        /* BACKGROUND */
        #universe-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Ensure your file is named background.jpg */
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            filter: brightness(0.85) contrast(1.1);
        }

        /* --- Language Selector (Top Right) --- */
        .lang-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }

        select#language-select {
            background: rgba(20, 10, 40, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #00c3ff;
            border: 1px solid rgba(0, 195, 255, 0.3);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        select#language-select:hover {
            box-shadow: 0 0 15px rgba(0, 195, 255, 0.5);
            background: rgba(0, 195, 255, 0.2);
        }

        select#language-select option {
            background-color: #0a0514;
            color: #fff;
        }

        /* --- NEW: Visitor Counter Widget (Bottom Left) --- */
        #visitor-widget {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 2000;
            display: flex;
            align-items: center;
            background: rgba(10, 5, 30, 0.6);
            backdrop-filter: blur(8px);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        #visitor-widget:hover {
            transform: scale(1.05);
            background: rgba(10, 5, 30, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* The Growing Star Indicator */
        #visitor-star {
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            margin-right: 15px;
            /* Core glow */
            box-shadow: 0 0 10px #fff, 0 0 20px #00c3ff, 0 0 30px #00c3ff;
            transition: all 1s ease-in-out;
            position: relative;
        }

        /* Animation for the star pulsing */
        @keyframes starPulse {
            0% { transform: scale(0.9); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        #visitor-text {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }

        #visitor-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
        }

        #visitor-count {
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Courier New', monospace; /* Digital look */
            color: #00c3ff;
            text-shadow: 0 0 5px rgba(0, 195, 255, 0.5);
        }


        /* --- Main Container --- */
        #mindmap-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- THE CENTRAL SUN HUB --- */
        .sun-hub {
            position: absolute;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at center, rgba(255, 255, 200, 1) 10%, rgba(255, 200, 0, 0.9) 40%, rgba(255, 100, 0, 0.8) 70%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); 
            font-weight: 800;
            font-size: 1.4rem;
            text-transform: uppercase;
            box-shadow: 0 0 80px rgba(255, 120, 0, 0.7), inset 0 0 30px rgba(255, 255, 100, 0.8);
            z-index: 10;
            animation: pulseSun 4s ease-in-out infinite alternate;
            padding: 10px;
        }

        /* --- PLANET NODES (Restored Glass Style) --- */
        .tool-node {
            position: absolute;
            width: 110px;
            height: 110px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--primary-glow);
            padding: 10px;
        }

        .tool-node i {
            font-size: 24px;
            margin-bottom: 8px;
            color: #7df9ff;
        }

        .tool-node span {
            font-size: 0.85rem;
            font-weight: 600;
            line-height: 1.2;
        }

        .tool-node:hover {
            transform: scale(1.15) !important;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(125, 249, 255, 0.9);
            z-index: 100;
        }

        .node-gold { box-shadow: var(--secondary-glow); }
        .node-gold i { color: #ffd700; }
        .node-gold:hover { box-shadow: 0 0 30px rgba(255, 187, 0, 0.9); }


        /* --- Orbits --- */
        #perp-ai { top: 20%; left: 35%; animation: float 5s ease-in-out infinite; }
        #chatgpt { top: 20%; right: 35%; animation: float 5.5s ease-in-out infinite reverse; }
        #gemini { bottom: 20%; left: 35%; animation: float 4.8s ease-in-out infinite 1s; }
        #copilot { bottom: 20%; right: 35%; animation: float 5.2s ease-in-out infinite reverse 0.5s; }
        #perp-comet { top: 8%; left: 15%; animation: float 6s ease-in-out infinite 2s; }
        #notebook { top: 40%; right: 10%; animation: float 6.5s ease-in-out infinite reverse 1.5s; }
        #grok { bottom: 10%; left: 20%; animation: float 5.8s ease-in-out infinite 2.5s; }
        #suno { bottom: 45%; left: 8%; animation: float 6.2s ease-in-out infinite reverse 1s; }

        /* --- Info Panel --- */
        #info-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 80%;
            max-width: 600px;
            background: rgba(10, 5, 25, 0.92);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 160, 0, 0.2);
            border-radius: 25px;
            padding: 35px;
            color: var(--text-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        #info-panel.active {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
            box-shadow: 0 0 100px rgba(255, 100, 0, 0.2), 0 0 30px rgba(0, 195, 255, 0.1);
        }

        #panel-title {
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 20px;
            color: #ffdd00;
            display: flex;
            align-items: center;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }
        
        #panel-title i { margin-right: 15px; }
        #panel-desc { line-height: 1.7; font-size: 1.15rem; color: #e0d0ff; }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 1.8rem;
            color: rgba(255,255,255,0.4);
            cursor: pointer;
            transition: color 0.3s;
        }
        .close-btn:hover { color: #ffdd00; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulseSun {
            0% { transform: scale(1); box-shadow: 0 0 80px rgba(255, 120, 0, 0.7); }
            100% { transform: scale(1.05); box-shadow: 0 0 120px rgba(255, 160, 0, 0.9), inset 0 0 40px rgba(255, 255, 150, 0.8); }
        }

        @media (max-width: 768px) {
            .tool-node { width: 80px; height: 80px; padding: 10px;}
            .tool-node i { font-size: 18px; }
            .tool-node span { font-size: 0.7rem; }
            #perp-ai { top: 18%; left: 8%; }
            #chatgpt { top: 18%; right: 8%; }
            #gemini { bottom: 18%; left: 8%; }
            #copilot { bottom: 18%; right: 8%; }
            #perp-comet { top: 42%; left: 2%; }
            #notebook { top: 42%; right: 2%; }
            #grok { top: 5%; left: 50%; transform: translateX(-50%); }
            #suno { bottom: 5%; left: 50%; transform: translateX(-50%); }
            .sun-hub { width: 120px; height: 120px; font-size: 1rem;}
            
            /* Mobile adjustment for Visitor Widget */
            #visitor-widget { bottom: 10px; left: 10px; padding: 8px 15px; }
            #visitor-star { width: 10px; height: 10px; }
            #visitor-count { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div id="universe-bg"></div>

    <div class="lang-container">
        <select id="language-select">
            <option value="en">English</option>
            <option value="sl">Slovenščina</option>
            <option value="hr">Hrvatski</option>
            <option value="sr">Srpski</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
            <option value="no">Norsk</option>
        </select>
    </div>

    <div id="visitor-widget">
        <div id="visitor-star"></div>
        <div id="visitor-text">
            <span id="visitor-label">Visitors</span>
            <span id="visitor-count">0</span>
        </div>
    </div>

    <div id="mindmap-container">
        
        <div class="sun-hub" id="core-hub-text">
            AI Universe
        </div>

        <div class="tool-node" id="perp-ai" data-tool="perplexity">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span class="node-title">Perplexity AI</span>
        </div>

        <div class="tool-node node-gold" id="perp-comet" data-tool="comet">
            <i class="fa-solid fa-robot"></i>
            <span class="node-title">Perplexity Comet</span>
        </div>

        <div class="tool-node" id="gemini" data-tool="gemini">
            <i class="fa-brands fa-google"></i>
            <span class="node-title">Google Gemini</span>
        </div>

         <div class="tool-node" id="chatgpt" data-tool="chatgpt">
            <i class="fa-solid fa-brain"></i>
            <span class="node-title">ChatGPT</span>
        </div>

         <div class="tool-node node-gold" id="grok" data-tool="grok">
            <i class="fa-solid fa-rocket"></i>
            <span class="node-title">Grok AI</span>
        </div>

        <div class="tool-node" id="notebook" data-tool="notebook">
            <i class="fa-solid fa-book-open"></i>
            <span class="node-title">NotebookLM</span>
        </div>

        <div class="tool-node" id="copilot" data-tool="copilot">
            <i class="fa-brands fa-microsoft"></i>
            <span class="node-title">Microsoft Copilot</span>
        </div>

        <div class="tool-node node-gold" id="suno" data-tool="suno">
            <i class="fa-solid fa-music"></i>
            <span class="node-title">Suno AI</span>
        </div>
