        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background-color: #000;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .universe-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }

        .nebula {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.5), transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.4), transparent 50%),
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.4), transparent 50%);
            filter: blur(80px);
            animation: rotateSpace 60s linear infinite, colorShift 30s ease-in-out infinite alternate;
        }

        @keyframes rotateSpace {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes colorShift {
            0% { filter: blur(80px) hue-rotate(0deg); }
            100% { filter: blur(80px) hue-rotate(90deg); }
        }

        .stars {
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            opacity: 0.8;
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .shooting-star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1), 0 0 0 8px rgba(255, 255, 255, 0.1), 0 0 20px rgba(255, 255, 255, 1);
            animation: shoot 5s linear infinite;
            opacity: 0;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 1px;
            background: linear-gradient(90deg, #fff, transparent);
        }

        @keyframes shoot {
            0% { transform: rotate(315deg) translateX(0); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: rotate(315deg) translateX(-1500px); opacity: 0; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        header {
            text-align: center;
            padding: 3rem 1rem 2rem;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            letter-spacing: 4px;
            font-weight: 800;
            text-transform: uppercase;
            background: linear-gradient(to right, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(236, 72, 153, 0.6));

        .subtitle {
            font-size: 1.3rem;
            color: #a5b4fc;
            margin-top: 15px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .category-section {
            margin: 3rem 0;
        }

        .category-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
            border-left: 4px solid #ff00cc;
            padding-left: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            font-size: 0.7rem;
            padding: 4px 12px;
            border-radius: 12px;
            background: rgba(255, 0, 204, 0.2);
            color: #ff00cc;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .model-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: 0.5s;
        }

        .model-card:hover::before {
            left: 100%;
        }

        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
            border-color: rgba(139, 92, 246, 0.6);
            background: rgba(255, 255, 255, 0.05);
        }

        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 10px;
        }

        .model-title-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 100%;
        }

        .model-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin: 0;
            line-height: 1.2;
        }

            font-weight: 800;

            align-self: flex-start;

            margin-top: 5px;
            width: fit-content;
        }

        .model-description {
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            flex-grow: 1;
            margin-top: 5px;
        }

        .model-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .feature-tag {
            font-size: 0.75rem;
            padding: 4px 10px;
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
            border-radius: 6px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .model-actions {
            margin-top: auto;

            gap: 10px;
        }

            display: block;
            text-align: center;

            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .model-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00ff88;
            color: #00ff88;
        }

        let currentLang = localStorage.getItem('selectedLanguage') || 'sl';
        
        function renderModels(gridId, models) {
            const grid = document.getElementById(gridId);
            const t = translations[currentLang];
            
            grid.innerHTML = models.map(model => {
                const linkText = model.linkType === 'explore' ? t.exploreBtn : model.linkType === 'get' ? t.getBtn : t.tryBtn;
                
                let videoHtml = '';
                if (model.videoUrl) {
                    videoHtml = `<a href="${model.videoUrl}" target="_blank" class="video-link">📺 ${t.watchTutorial || 'Video'}</a>`;
                }

                // New Logic for Special Badge (ONLY NotebookLM)
                let badgeHtml = '';
                if (model.highlightFree) {
                    badgeHtml = `<span class="special-free-badge">${t.stickerFree || 'FREE'}</span>`;
                }

                return `
                    <div class="model-card">
                        <div class="model-header">
                            <div class="model-title-group">
                                <h3 class="model-name">${model.name}</h3>
                                ${badgeHtml}
                            </div>
                        </div>
                        <p class="model-description">${t.descriptions[model.desc]}</p>
                        <div class="model-features">
                            ${model.tags.map(tag => `<span class="feature-tag">${t.tags[tag] || tag}</span>`).join('')}
                        </div>
                        <div class="model-actions">
                            <a href="${model.url}" target="_blank" class="model-link">${linkText} ${model.name} →</a>
                            ${videoHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function changeLanguage() {
            const select = document.getElementById('language-select');
            currentLang = select.value;
            localStorage.setItem('selectedLanguage', currentLang);
            
            const t = translations[currentLang];
            
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('main-subtitle').textContent = t.subtitle;
            document.getElementById('cat-personal').textContent = t.catPersonal;
            document.getElementById('badge-curated').textContent = t.badgeCurated;
            
            document.getElementById('cat-local').textContent = t.catLocal;
            document.getElementById('cat-resources').textContent = t.catResources;
            document.getElementById('cat-prompting').textContent = t.catPrompting;

            document.getElementById('cat-conversational').textContent = t.catConversational;
            document.getElementById('cat-free-creative').textContent = t.catFreeCreative;
            document.getElementById('badge-nocost').textContent = t.badgeNoCost;
            document.getElementById('cat-premium-creative').textContent = t.catPremiumCreative;
            document.getElementById('cat-developer').textContent = t.catDeveloper;
            
            renderModels('grid-personal', modelsData.personal);
            renderModels('grid-local', modelsData.local); 
            renderModels('grid-conversational', modelsData.conversational);

            renderModels('grid-premium-creative', modelsData.premiumCreative);
            renderModels('grid-developer', modelsData.developer);
            renderModels('grid-resources', modelsData.resources); 
        }
