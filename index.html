<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 1. The Living Neon Background (CSS Generated) --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            background-color: #000; /* Deep black base */
        }

        .universe-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
        }

        .nebula {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.5), transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.4), transparent 50%),
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.4), transparent 50%);
            filter: blur(80px);
            animation: rotateSpace 60s linear infinite, colorShift 30s ease-in-out infinite alternate;
        }

        @keyframes rotateSpace {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes colorShift {
            0% { filter: blur(80px) hue-rotate(0deg); }
            100% { filter: blur(80px) hue-rotate(90deg); } 
        }

        .stars {
            width: 100%;
            height: 100%;
            position: absolute;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            opacity: 0.8;
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; } 100% { opacity: 1; }
        }

        /* --- 2. Language Selector --- */
        .lang-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }

        select#language-select {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            color: #00c3ff;
            border: 1px solid rgba(0, 195, 255, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        select#language-select:hover {
            box-shadow: 0 0 15px rgba(0, 195, 255, 0.5);
            background: rgba(0, 195, 255, 0.2);
        }

        select#language-select option {
            background-color: #000;
            color: #fff;
        }

        /* --- 3. Planetary System Layout --- */
        #mindmap-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Central Sun */
        .sun-hub {
            position: absolute;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at center, rgba(255, 255, 200, 1) 10%, rgba(255, 200, 0, 0.9) 40%, rgba(255, 100, 0, 0.8) 70%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); 
            font-weight: 800;
            font-size: 1.4rem;
            text-transform: uppercase;
            box-shadow: 0 0 80px rgba(255, 120, 0, 0.7), inset 0 0 30px rgba(255, 255, 100, 0.8);
            z-index: 10;
            animation: pulseSun 4s ease-in-out infinite alternate;
            user-select: none;
            pointer-events: none; /* User shouldn't click the sun, just planets */
        }

        /* Planets (Now <a> tags) */
        .tool-node {
            position: absolute;
            width: 110px;
            height: 110px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.5);
            padding: 10px;
            z-index: 20;
        }

        .tool-node i {
            font-size: 24px;
            margin-bottom: 8px;
            color: #7df9ff;
        }

        .tool-node span {
            font-size: 0.85rem;
            font-weight: 600;
            line-height: 1.2;
        }

        .tool-node:hover {
            transform: scale(1.15) !important;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(125, 249, 255, 0.9);
            z-index: 100;
        }

        /* Gold Variant */
        .node-gold { box-shadow: 0 0 20px rgba(255, 187, 0, 0.5); }
        .node-gold i { color: #ffd700; }
        .node-gold:hover { box-shadow: 0 0 40px rgba(255, 187, 0, 0.9); }

        /* --- 4. Orbit Positions & Animations --- */
        #perp-ai { top: 20%; left: 35%; animation: float 5s ease-in-out infinite; }
        #chatgpt { top: 20%; right: 35%; animation: float 5.5s ease-in-out infinite reverse; }
        #gemini { bottom: 20%; left: 35%; animation: float 4.8s ease-in-out infinite 1s; }
        #copilot { bottom: 20%; right: 35%; animation: float 5.2s ease-in-out infinite reverse 0.5s; }
        
        #perp-comet { top: 8%; left: 15%; animation: float 6s ease-in-out infinite 2s; }
        #notebook { top: 40%; right: 10%; animation: float 6.5s ease-in-out infinite reverse 1.5s; }
        #grok { bottom: 10%; left: 20%; animation: float 5.8s ease-in-out infinite 2.5s; }
        #suno { bottom: 45%; left: 8%; animation: float 6.2s ease-in-out infinite reverse 1s; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulseSun {
            0% { transform: scale(1); box-shadow: 0 0 80px rgba(255, 120, 0, 0.7); }
            100% { transform: scale(1.05); box-shadow: 0 0 120px rgba(255, 160, 0, 0.9), inset 0 0 40px rgba(255, 255, 150, 0.8); }
        }

        /* --- 5. Global Counter UI --- */
        .counter-wrapper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 2000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .pulse-dot {
            width: 10px;
            height: 10px;
            background-color: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: pulse 2s infinite;
        }

        .counter-text {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .tool-node { width: 80px; height: 80px; padding: 5px;}
            .tool-node i { font-size: 18px; }
            .tool-node span { font-size: 0.7rem; }
            
            #perp-ai { top: 18%; left: 8%; }
            #chatgpt { top: 18%; right: 8%; }
            #gemini { bottom: 18%; left: 8%; }
            #copilot { bottom: 18%; right: 8%; }
            #perp-comet { top: 42%; left: 2%; }
            #notebook { top: 42%; right: 2%; }
            #grok { top: 5%; left: 50%; transform: translateX(-50%); }
            #suno { bottom: 5%; left: 50%; transform: translateX(-50%); }
            
            .sun-hub { width: 120px; height: 120px; font-size: 1rem;}
            
            .counter-wrapper {
                bottom: 10px; right: 10px; padding: 5px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="universe-bg">
        <div class="nebula"></div>
        <div class="stars"></div>
    </div>

    <div class="lang-container">
        <select id="language-select">
            <option value="en">English</option>
            <option value="sl">Slovenščina</option>
            <option value="hr">Hrvatski</option>
            <option value="sr">Srpski</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
            <option value="no">Norsk</option>
        </select>
    </div>

    <div id="mindmap-container">
        
        <div class="sun-hub" id="core-hub-text">
            AI Universe
        </div>

        <a href="https://www.perplexity.ai/" target="_blank" class="tool-node" id="perp-ai" data-tool="perplexity">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span class="node-title">Perplexity AI</span>
        </a>

        <a href="https://labs.perplexity.ai/" target="_blank" class="tool-node node-gold" id="perp-comet" data-tool="comet">
            <i class="fa-solid fa-robot"></i>
            <span class="node-title">Perplexity Comet</span>
        </a>

        <a href="https://gemini.google.com/" target="_blank" class="tool-node" id="gemini" data-tool="gemini">
            <i class="fa-brands fa-google"></i>
            <span class="node-title">Google Gemini</span>
        </a>

         <a href="https://chat.openai.com/" target="_blank" class="tool-node" id="chatgpt" data-tool="chatgpt">
            <i class="fa-solid fa-brain"></i>
            <span class="node-title">ChatGPT</span>
        </a>

         <a href="https://grok.x.ai/" target="_blank" class="tool-node node-gold" id="grok" data-tool="grok">
            <i class="fa-solid fa-rocket"></i>
            <span class="node-title">Grok AI</span>
        </a>

        <a href="https://notebooklm.google.com/" target="_blank" class="tool-node" id="notebook" data-tool="notebook">
            <i class="fa-solid fa-book-open"></i>
            <span class="node-title">NotebookLM</span>
        </a>

        <a href="https://copilot.microsoft.com/" target="_blank" class="tool-node" id="copilot" data-tool="copilot">
            <i class="fa-brands fa-microsoft"></i>
            <span class="node-title">Microsoft Copilot</span>
        </a>

        <a href="https://suno.com/" target="_blank" class="tool-node node-gold" id="suno" data-tool="suno">
            <i class="fa-solid fa-music"></i>
            <span class="node-title">Suno AI</span>
        </a>
    </div>

    <div class="counter-wrapper">
        <div class="pulse-dot"></div>
        <div class="counter-text">
            VISITS: <span id="global-counter">...</span>
        </div>
    </div>

    <script>
        // --- 1. LANGUAGE LOGIC ---
        // Simplified to just update the labels, since the 'info panel' is removed in favor of direct links.
        const contentData = {
            en: { core: "AI Universe", tools: { perplexity: "Perplexity AI", comet: "Perplexity Comet", gemini: "Google Gemini", notebook: "NotebookLM", grok: "Grok AI", chatgpt: "ChatGPT", copilot: "Microsoft Copilot", suno: "Suno AI" } },
            sl: { core: "AI Vesolje", tools: { perplexity: "Perplexity AI", comet: "Perplexity Comet", gemini: "Google Gemini", notebook: "NotebookLM", grok: "Grok AI", chatgpt: "ChatGPT", copilot: "Microsoft Copilot", suno: "Suno AI" } },
            hr: { core: "AI Svemir", tools: { perplexity: "Perplexity AI", comet: "Perplexity Comet", gemini: "Google Gemini", notebook: "NotebookLM", grok: "Grok AI", chatgpt: "ChatGPT", copilot: "Microsoft Copilot", suno: "Suno AI" } },
            sr: { core: "AI Univerzum", tools: { perplexity: "Perplexity AI", comet: "Perplexity Comet", gemini: "Google Gemini", notebook: "NotebookLM", grok: "Grok AI", chatgpt: "ChatGPT", copilot: "Microsoft Copilot", suno: "Suno AI" } },
            de: { core: "AI Universum", tools: { perplexity: "Perplexity AI", comet: "Perplexity Comet", gemini: "Google Gemini", notebook: "NotebookLM", grok: "Grok AI", chatgpt: "ChatGPT", copilot: "Microsoft Copilot", suno: "Suno AI" } },
            it: { core: "Universo AI", tools: { perplexity: "Perplexity AI", comet: "Perplexity Comet", gemini: "Google Gemini", notebook: "NotebookLM", grok: "Grok AI", chatgpt: "ChatGPT", copilot: "Microsoft Copilot", suno: "Suno AI" } },
            no: { core: "AI Univers", tools: { perplexity: "Perplexity AI", comet: "Perplexity Comet", gemini: "Google Gemini", notebook: "NotebookLM", grok: "Grok AI", chatgpt: "ChatGPT", copilot: "Microsoft Copilot", suno: "Suno AI" } }
        };

        const langSelect = document.getElementById('language-select');
        const coreText = document.getElementById('core-hub-text');
        const nodes = document.querySelectorAll('.tool-node');

        langSelect.addEventListener('change', (e) => {
            const lang = e.target.value;
            const data = contentData[lang];
            
            // Update Sun
            coreText.innerHTML = data.core;

            // Update Planets
            nodes.forEach(node => {
                const toolKey = node.getAttribute('data-tool');
                const titleSpan = node.querySelector('.node-title');
                if (data.tools[toolKey]) {
                    titleSpan.textContent = data.tools[toolKey];
                }
            });
        });

        // --- 2. GLOBAL COUNTER LOGIC ---
        const counterElement = document.getElementById('global-counter');
        const namespace = 'ai-universe.live-counter-v2'; // Unique ID
        const key = 'visits';

        async function updateCounter() {
            try {
                const response = await fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`);
                if (!response.ok) throw new Error("API Limit");
                const data = await response.json();
                counterElement.innerText = data.value.toLocaleString();
                localStorage.setItem('last_known_count', data.value);
            } catch (error) {
                // Fallback if API fails
                let fallbackCount = localStorage.getItem('last_known_count') || 5000;
                fallbackCount = parseInt(fallbackCount) + 1;
                counterElement.innerText = fallbackCount.toLocaleString();
            }
        }
        updateCounter();
    </script>
</body>
</html>
